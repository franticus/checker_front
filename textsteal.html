<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Stealer</title>
    <link rel="stylesheet" href="css/textsteal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script>
      (function () {
        function getCookie(name) {
          let nameEQ = name + '=';
          let ca = document.cookie.split(';');
          for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0)
              return c.substring(nameEQ.length, c.length);
          }
          return null;
        }

        let savedTheme = getCookie('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark-mode');
        }
      })();
    </script>
  </head>
  <body>
    <div class="tabs">
      <a href="index.html" class="tab">Checker</a>
      <a href="uniquetest.html" class="tab">UniqueTest</a>
      <a href="textsteal.html" class="tab active">TextSteal</a>
      <a href="info.html" class="tab">Info</a>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </div>
    <div class="title">Помогает с заменой текста на всей странице за раз.</div>
    <div class="fadeIn">
      <div id="errorMessage" style="color: red; text-align: center"></div>
      <div class="text-stealer-container">
        <textarea
          id="inputText"
          placeholder="Вставьте любой блок html либо всю страницу целиком и нажмите Steal ..."
        ></textarea>
        <div class="buttons">
          <button id="stealButton">Steal</button>
          <button id="applyButton">Apply</button>
        </div>
        <textarea
          id="outputText"
          placeholder="Текст из предоставленного html (перегенерить и нажать Apply для обратной вставки) ..."
        ></textarea>
      </div>
    </div>
    <div id="loader" style="display: none"></div>

    <script src="js/textsteal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
